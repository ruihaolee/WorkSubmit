<!DOCTYPE html>
<html>
<head>
	<title>WorkSubmit</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="西邮,西邮计算机学院,西邮移动应用开发实验室,西邮3G,西邮fz155">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="李睿豪,liruihao@xiyou3g.com">
    <!-- 比如这个登录页面，你要引用这个页面编译后的css,参考下面的方式 -->
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<div class="dashboard">
  <div class="container">
      <div class="login container-body">
        <div class="login_container">
            <div class="login_content">
                <div class="login-logobox">
                    <div class="login-logoimagebox">
                        <img src="./image/logo.jpg" alt="">
                    </div>
                    <div class="login-item">
                        <p>登录个人管理页面</p>
                    </div>
                </div>
                <div class="login-inputbox">
                    <div class="login-everybox">
                        <input type="text" placeholder="Your Student Number" autocomplete="off" class="login-username login-input">
                    </div>
                    <div class="login-everybox">
                        <input type="password" placeholder="Your Password" autocomplete="off" class="login-password login-input">
                    </div>
                    <div class="remeber-pass">
                        <div class="remimg"><img src="./image/rempass_on.png" class="login-reimg" alt=""></div>
                        <div class="remtext">记住密码</div>
                    </div>
                    <div class="login-submit">
                        <div>Sign In</div>
                    </div>
                    <div class="error-text"></div>
                </div>
            </div>
        </div>
        <div class="login-backgroud">
          <div class="login-backgroud-img"><img src="./image/bg1.png"></div>
          <div class="login-backgroud-img"><img src="./image/bg2.png"></div>
          <div class="login-backgroud-img"><img src="./image/bg3.png"></div>
          <div class="login-backgroud-img"><img src="./image/bg4.png"></div>
          <div class="login-backgroud-img"><img src="./image/bg5.png"></div>
        </div>
      </div>
      <div class="student container-body">
        <div class="admin-leftbody">
          <div class="admin-img">
            <div class="admin-imgbox"><img src="./image/student.JPG"></div>
            <div class="admin-imgtext">Hello,Administrator</div>
          </div>
          <div class="admin-menu">
            <ul class="menu-ul">
              <li class="menu-li active-li" name='setting'>
                <i class='iconfont icon-iconfontjixieqimo'></i>
                <span>个人信息管理</span>
              </li>
              <li class="menu-li" name='activity'>
                <i class='iconfont icon-category'></i>
                <span>动态管理</span>
              </li>
              <li class="menu-li" name='members'>
                <i class='iconfont icon-category'></i>
                <span>成员管理</span>
              </li>
              <li class="menu-li" name="apps">
                <i class='iconfont icon-category'></i>
                <span>产品管理</span>
              </li>
              <li class="menu-li" name='contribution'>
                <i class='iconfont icon-category'></i>
                <span>成员捐款</span>
              </li>
              <li class="menu-li" name='exitlogin'>
                <i class='iconfont icon-tuichu'></i>
                <span>注销</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="container-rightbody">
            <div class="student-rightbox student-setting">
              <div class="rightbody-title">个人信息管理</div>
              <div class="student-setting-box">
                <div class="student-info-box">
                    <div class="student-info-li">
                      <span>账号</span>
                      <span>12345</span>
                    </div>
                    <div class="student-info-li">
                      <span>姓名</span>
                      <span>李睿豪</span>
                    </div>
                    <div class="student-info-li">
                      <span>班级</span>
                      <span>计科1406</span>
                    </div>
                    <div class="student-change-info">
                      <div class="stu-change-name"><input type="text" name="name"></div>
                      <div class="stu-change-oldpass"><input type="password" name="oldpassword"></div>
                      <div class="stu-change-newpass"><input type="password" name="newpassword"></div>
                    </div>
                </div>
                <div class="student-info-button">
                    <img src="./image/edit.png">
                    <span>修改个人信息</span>
                </div>
              </div>
            </div>
            <div class="student-rightbox"></div>
            <div class="student-rightbox"></div>
            <div class="student-rightbox"></div>
            <div class="student-rightbox"></div>
        </div>
      </div>
      <div class="teacher container-body">
      </div>
  </div>
</div>
<script type="text/javascript" src="./js/lib.min.js"></script>
<script type="text/javascript" src="./js/main.pack.js"></script>
</body>
</html>
